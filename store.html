    <style>
        html, body {
            height: 100%;
            margin: 0;
         }

        /* 讓整個畫面使用 flex 排版，footer 固定在最下 */
        body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* 佔滿整個螢幕高度 */
        }

        /* 主要內容區域自動撐開中間空間 */
        .container {
        flex: 1;
        display: flex;
        justify-content: center;  /* 水平置中 */
        align-items: center;      /* 垂直置中 */
        }


  /* 導覽列左側文字設定 */
    .navbar-left a {
      font-family: '華康粗黑體'; 
      font-size: 30px;
      color: #000;
      text-decoration: none;
      margin-right: 48px; 
    }

    .navbar-left a:hover {
      color: #007bff;
    }


            /* 第一個大卡片 */
              .card-large {
                width: 800px;           /* 卡片寬度，可調整 */
                height: 300px;          /* 卡片高度，可調整 */
                display: flex;
                flex-direction: column;
                justify-content: center; /* 內容垂直置中 */
                align-items: center;     /* 水平置中 */
                background: #ffffff;
                border-radius: 20px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
                padding: 30px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                }    

        .card-large h2 {
            font-size: 45px;
            margin-bottom: 10px;
            color: #01814A;
            font-family: '標楷體'
        }
        .card-large p {
            font-size: 25px;
            line-height: 1.6;
            text-align: center;
        }
        .card-large:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }


        /* 阻止整個頁面橫向滾動 */
        body {
            overflow-x: hidden;
        }

        /* 輪播圖片保護 */
        .carousel {
            overflow: hidden;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        /* footer 調整 */
        footer {
            width: 100%; 
            background: #F0C586;
            padding: 20px;
            color: #706553;
            text-align: center;
            font-size: 25px;
        }
        footer a {
            color: #fd0c18;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .navbar {
        background-color: #F0C586 !important; /* 加 !important 讓它覆蓋 Bootstrap */
        }

    </style>
